<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Countdown</title>
    <link rel="shortcut icon" href="./assets/img/favicon-frontend-mentor.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main-container">
        <div class="container-title">
            <h1>we're launching soon</h1>
        </div>
        <div class="countdown">
            <div class="time-section" id="days">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>days</p>
            </div>

            <div class="time-section" id="hours">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>hours</p>
            </div>

            <div class="time-section" id="minutes">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>minutes</p>
            </div>

            <div class="time-section" id="seconds">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">-</div>
                            <div class="segment-display__bottom">-</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">-</div>
                                <div class="segment-overlay__bottom">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>seconds</p>
            </div>
        </div>
    </main>
    <footer class="social-networks">
        <div class="social-networks__container">
            <img class="facebook" src="./assets/img/icon-facebook.svg" alt="#">
        </div>
        <div class="social-networks__container">
            <img class="pinterest" src="./assets/img/icon-pinterest.svg" alt="#">
        </div>
        <div class="social-networks__container">
            <img class="instagram" src="./assets/img/icon-instagram.svg" alt="#">
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
